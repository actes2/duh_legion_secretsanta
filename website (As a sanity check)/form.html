<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="imgs/bonfiresmall.png" alt="" id="logo">
            <h1>Duh Legion</h1>
        </a>
           
    </header>
    <!-- 
    modified our form action to route us to /register, which is going to be resolved by the backend for sending bs off to the server
    
    We send it to the api via /register
    We're sending stuff so it's a POST.

    Basically it's just a "get all the stuff in this form and yeet-skeet em over in a little delivery"
    -->
    <form action="/register" method="post">
        <label for="name">Name: </label>
        <input type="text" id="name" class="text">
        <label for="steamid">SteamID: </label>
        <input type="text" id="steamid" class="text">
        <input type="submit" value="Submit" class="submit">
    </form>
</body>
</html>
